name: 🚀 Deploy to NUC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.NUC_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 22 -H komplettwebdesign.duckdns.org >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to NUC via SSH
        run: |
           ssh -i ~/.ssh/id_ed25519 nucadmin@komplettwebdesign.duckdns.org 'cd ~/apps && ./deploy.sh'
