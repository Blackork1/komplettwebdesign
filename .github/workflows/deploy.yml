name: 🚀 Deploy to NUC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🔐 Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p 2222 -H komplettwebdesign.duckdns.org >> ~/.ssh/known_hosts

      - name: 🚀 Deploy to NUC via SSH
        run: |
          ssh -i ~/.ssh/id_ed25519 -p 2222 blocksdorf@komplettwebdesign.duckdns.org << 'EOF'
            cd ~/komplettwebdesign
            git pull origin main
            npm install
            pm2 restart komplettwebdesign
          EOF
