name: Auto Deploy to Ubuntu NUC

on:
  push:
    branches: [main]  # oder master, je nachdem

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -H komplettwebdesign.duckdns.org >> ~/.ssh/known_hosts

    - name: Deploy to NUC
      run: |
        ssh -i ~/.ssh/id_ed25519 blocksdorf@komplettwebdesign.duckdns.org << 'EOF'
          cd ~/komplettwebdesign
          git pull origin main
          npm install
          pm2 restart komplettwebdesign || pm2 start index.js --name komplettwebdesign
        EOF

